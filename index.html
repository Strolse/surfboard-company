</head>
<body>
  <div class="wrapper">
    <div class="maincontent">
      <div class="wrapper__content">
        <section class="hero">
          <div class="container hero__container">
            <header class="header">
              <img src="./img/logo.png" alt="Логотип компании Surfboard" class="logo">
              <nav class="menu">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a href="#" class="menu__link">О нас</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Серфборды</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Команда</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Меню</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Отзывы</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Как мы работаем</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Контакты</a>
                  </li>
                </ul>
              </nav>
              <adress class="contacts">
                <a href="tel:+78009039090" class="contacts__phone">
                  <span class="contacts__icon">
                    <img src="./img/icons/phone.svg" alt="Телефон" class="contacts__icon-elem">
                  </span>
                  <span class="contacts__number">8 800 903 90 90</span>
                  </a>
              </adress>
            </header>
            <div class="hero__content">
              <h1 class="hero__title">Профессиональные доски для серфинга</h1>
              <div class="hero__text">Самый большой выбор серфбордов в мире</div>
              <a href="#" class="button button--type--primary">Заказать</a>
            </div>
            <div class="hero__icons">
              <ul class="features">
                <li class="features__item feature">
                  <div class="feature__icon">
                    <img src="./img/icons/surfboard.svg" alt="Серфборд" class="feature__img">
                  </div>
                  <div class="feature__text">Уникальный дизайн</div>
                </li>
                <li class="features__item feature">
                  <div class="feature__icon">
                    <img src="./img/icons/tool.png" alt="Инструмент" class="feature__img">
                  </div>
                  <div class="feature__text">Прочные материалы</div>
                </li>
                <li class="features__item feature">
                  <div class="feature__icon">
                    <img src="./img/icons/car.png" alt="Машина" class="feature__img">
                  </div>
                  <div class="feature__text">Быстрая доставка</div>
                </li>
              </ul>  
            </div>
          </div>

      </div>
      <footer class="footer"></footer>
